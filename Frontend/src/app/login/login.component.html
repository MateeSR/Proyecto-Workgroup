<div class="fondo container-fluid d-flex justify-content-center">
    <div class="login justify-content-center"> 
        <div class="imagen d-flex justify-content-center">
            <img src="../../assets/images/v1_35.png" alt="Logo de Workgroup"> 
        </div>
        <div class="d-flex flex-column">
            <div class="p-2 d-flex justify-content-center">
                <h1>Login</h1>
            </div>
        </div>
        <br>
        <form #dataForm="ngForm" (ngSubmit)="sendLogin(dataForm.value)">
            <div class="p-2 d-flex justify-content-center">
                <input class="form-control" type="text" ngModel  name="email" placeholder="Usuario">
            </div>
            <div class="p-2 d-flex justify-content-center">
                <input class="form-control" type="password" ngModel name="password" placeholder="ContraseÃ±a">
            </div>
            <div class="d-flex flex-row justify-content-start">
                <b *ngIf="loginError" class="credencialesInvalidas"> Credenciales invalidas </b>
            </div>
            <div class="botonesCrearIngresar">
                <div class="d-flex flex-column">
                    <div class="p-2 d-flex justify-content-end">
                        <button class="botonEnviar btn btn-dark">Ingresar</button>
                        
                    </div>
                    <div class="p-2 d-flex justify-content-start">
                        <a routerLink="/registro">
                            <p class="crearCuenta">Crear cuenta</p>
                        </a>
                    </div>

                    
                </div>
            </div>
        </form>
    </div>
</div>
