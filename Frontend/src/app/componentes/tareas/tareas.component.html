
  
<div class="app-container">
<app-header></app-header>

    <div class="container-fluid mt-4 col-md-5">
        <h2>Listado de tareas</h2>
        <div class="d-flex justify-content-end">  
            <a routerLink="/crearTarea">
                <button type="button" 
                class="botonCrear btn btn-dark">
                Crear tarea
                </button>
            </a>
        </div>
        <br>
        <div class="seccionFormulario col ">
            <div class="d-flex justify-content-center align-items-center " *ngFor="let tareas of tareas" >
                <div class="d-flex col-md-11" >
                    <div class="d-flex" >
                        <div class="mr-auto p-2" >
                            <div>
                                <a routerLink="./{{ tareas.id }}">
                                    <p> {{ tareas.nombre }} - {{ tareas.grupo }} {{ tareas.fecha_limite }}</p>
                                </a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div class="p-2"> 
                                <a data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <fa-icon [icon]="faTrash">
                                    </fa-icon>
                                </a>
                                
                            </div>
                            <div class="p-2"> 
                                <a routerLink="modificarTarea/{{ tareas.id }}">
                                    <fa-icon [icon]="faPenToSquare">
                                    </fa-icon>
                                </a>
                            </div>
                            <div class="modal fade justify-content-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-body">
                                      Â¿Estas seguro de eliminar esta tarea?
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-dark" (click)="borrarTarea(tareas.id)" >Eliminar</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
